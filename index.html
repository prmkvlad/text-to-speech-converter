<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text To Speech Converter</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="hero">
		<div class="hero__container">
			<h1 class="hero__title">Text To Speech <span>Converter</span></h1>
			<textarea class="hero__text" placeholder="Write anything here..."></textarea>
			<div class="hero__filter">
				<select class="hero__select">
				</select>
			</div>
			<div class="hero__actions">
				<button class="hero__button hero__button--speak">Listen</button>
				<button class="hero__button hero__button--cancel">Cancel</button>
				<button class="hero__button hero__button--pause">Pause</button>
				<button class="hero__button hero__button--resume">Resume</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
